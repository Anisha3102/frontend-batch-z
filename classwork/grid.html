<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;

    }

    .container{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        height: 100vh;

    }

    .box{
        height: 200px;
        background-color: burlywood;
        border: 2px solid black;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        
    </div>
</body>
</html>
